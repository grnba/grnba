<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRNBA Official Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #4d38ec;
        height: 100vh;
      }
      h1,
      h2,
      p {
        color: #333;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .container {
        width: 50%;
        margin: 25vh auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
      }
      .image-container {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 24px;
      }
      .image-container img {
        width: 24rem;
        height: auto;
        border-radius: 8px;
      }
      .highlight {
        font-size: 1.5em; /* Increases font size of "Click below" */
        font-weight: bold;
      }
      .updates {
        margin-top: 20px;
        font-style: italic;
        color: #555;
      }

      /* Responsive adjustment */
      @media (max-width: 768px) {
        .container {
          width: 90%;
          margin: 10vh auto;
        }
        .image-container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the GRNBA Official Website!!</h1>

      <div class="image-container">
        <!-- First Image -->
        <img src="./assets/logo.jpg" alt="GRNBA Official Photo" />
        <!-- Second Image -->
        <img src="./assets/logo1.jpeg" alt="GRNBA Event Photo" />
      </div>

      <strong>
        <p>
          <span class="highlight">Click below</span> to register for the 6th
          GRNBA badminton competition!!!
        </p></strong
      >

      <h2>
        <a href="register.html">GRNBA 6th Badminton Competition</a>
      </h2>

      <p class="updates">Stay tuned! Updates coming soon on the website.</p>
    </div>
  </body>
</html>
