<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRNBA Official Website</title>
    <style>
      /* Reset and Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #4d38ec;
        color: #333;
        min-height: 100vh;
      }
      a {
        color: #007bff;
        text-decoration: underline;
      }
      a:hover {
        text-decoration: underline;
      }

      /* Container Styles */
      .container {
        width: 80%;
        max-width: 600px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        margin: 20px auto;
      }

      /* Image Container for Flexibility */
      .image-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
        margin-top: 20px;
      }
      .image-container img {
        width: calc(50% - 0.5rem);
        max-width: 150px;
        height: auto;
        border-radius: 8px;
        flex-grow: 1;
      }

      /* Highlighted Text Styling */
      .highlight {
        font-size: 1.2em;
        font-weight: bold;
        color: #333;
      }

      /* Footer and Updates Text */
      .updates {
        margin-top: 20px;
        font-style: italic;
        color: #555;
      }

      /* Responsive Design Adjustments */
      @media (max-width: 768px) {
        body {
          padding: 20px;
        }
        .container {
          width: 100%;
          padding: 15px;
        }
        .image-container img {
          width: 100%;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the GRNBA Official Website!!</h1>

      <div class="image-container">
        <!-- First Image -->
        <img src="./assets/logo.jpg" alt="GRNBA Official Logo" />
        <!-- Second Image -->
        <img src="./assets/logo1.jpeg" alt="GRNBA Event Photo" />
      </div>

      <p>
        <span class="highlight">Click below</span> to register for the 6th GRNBA
        badminton competition!!!
      </p>

      <h2>
        <a href="register.html">GRNBA 6th Badminton Competition</a>
      </h2>

      <p class="updates">Stay tuned! Updates coming soon on the website.</p>
    </div>
  </body>
</html>
